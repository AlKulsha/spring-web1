<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <br>
    <h3>Add Student</h3>
<!--    "http://localhost:8189/app/stud_add"-->
    <form method="get" action="@{'app/stud_add'}">
        <span>Id</span>
        <input name="id" type="number">
        <span>Name</span>
        <input name="name" type="text">
        <span>Age</span>
        <input name="age" type="number">
        <button type="submit">Submit</button>
    </form>
    <br>
    <h3>Students List</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Student name</td>
            <td>Age</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in StudentsList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>
                {{s.age}}
                <button class="btn btn-primary" ng-click="changeAge(s.id)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
